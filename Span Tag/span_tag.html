<!DOCTYPE html>
<html>
    <head>
        <title>Block and Inline Display Values</title>
    </head>
    <body>
        <div style="background-color: lightgrey; padding: 12px;">
        <!-- Span is an inline element that is use to have multiple elements in one line -->
            <span style="background-color: lightpink; font-size: 24px; padding: 12px;">Home</span>
            <span style="background-color: lightcoral;font-size: 24px; padding: 12px;">Profile</span>
            <span style="background-color: lightgoldenrodyellow; font-size: 24px; padding: 12px;">About</span>
            <span style="background-color: lightblue; font-size: 24px; padding: 12px;">Contact</span>
        </div>
    </body>
</html>
