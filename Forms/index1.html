<!DOCTYPE html>
<html lang="en">
<head>
    <title>Input types</title>
    <style>
        #register-form{
            width: 300px;
            background-color: whitesmoke;
            padding: 24px;
            margin-left: auto;
            margin-right: auto;
        }
        .input-label{
            margin: 0;
            margin-top: 12px;
            margin-bottom: 4px;
        }
        .input-item{
            width: 300px;
        }
        #terms-check{
            margin-top: 12px;
            margin-bottom: 12px;
        }
    </style>
</head>
<body style="background-color: lightblue;">
    <h1 style="text-align: center;">Sign-up Page</h1>
    <form id="register-form" method="post">
        <div>
            <p class="input-label">Full Name:</p>
            <input class="input-item" type="text" name="full-name" placeholder="Full Name" autofocus>
        </div>
        <div>
            <p class="input-label">Email Address:</p>
            <input class="input-item" type="email" name="email-id" placeholder="Email ID" required>
        </div>
        <div>
            <p class="input-label">Password:</p>
            <input class="input-item" type="password" name="password" placeholder="Password"required maxlength="10">
        </div>
        <div>
            <p class="input-label">Confirm Password:</p>
            <input class="input-item" type="password" name="confirm-password" placeholder="Confirm Password"required maxlength="10">
        </div>
        <div>
            <p class="input-label">Age:</p>
            <input class="input-item" type="number" name="age" placeholder="Age" max="30" min="18"></input>
        </div>
        <div>
            <p class="input-label">Gender:</p>
            <input type="radio" id="male" value="male">Male</input>
            <input type="radio" id="female" value="male">Female</input>
            <input type="radio" id="other" value="male">Other</input>
        </div>
        <div>
            <p class="input-label">Security Question:</p>
            <select name="security-questions">
                <option value="pet-name">What's your pets name?</option>
                <option value="born-city">Where were you born?</option>
                <option value="place">Your favourite place?</option>
                <option value="favorite-food?">Your favourite food?</option>
            </select>
        </div>
        <div>
            <textarea name="answer" rows="6" cols="30"></textarea>
        </div>
        <div>
            <input id="terms-check" type="checkbox" name="terms-conditions" value="accept">I agree to accept terms and conditions</input>
        </div>
        <div>
            <input type="submit" value="Register"></input>
        </div>
    </form>
</body>
</html>
