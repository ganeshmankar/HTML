<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist</title>
</head>
<body>
    <form>
        <input list="web-technologies" name="technology"/>
        <datalist id="web-technologies">
            <option value="HTML">
            <option value="CSS">
            <option value="JAVASCRIPT">
        </datalist>
    </form>
</body>
</html>
