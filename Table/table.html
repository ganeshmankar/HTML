<!DOCTYPE html>
<html>
    <head>
        <title>Table Tags</title>
        <style>
            .table{
                width: 600px;
                background-color: lightslategray;        
                margin-top: 12px;
                margin-left: 12px;    
            }
            .table, td, th{
               border: 1px solid black;
               border-collapse: collapse;
               font-size: 24px;
            }
             .td, th{
               padding: 16px;
            }
        </style>
    </head>
    <body>
        <!-- <table border="1"> -->
        <table>
            <caption>Students 2023</caption>
            <tr>
                <th>Roll No</th>
                <th>Name</th>
                <th>Marks</th>
            </tr>
            <tr>
                <td>41</td>
                <td>Saurabh</td>
                <td>99</td>
            </tr>
            <tr>
                <td>24</td>
                <td>Rakesh</td>
                <td>94</td>
            </tr>
            <tr>
                <td>05</td>
                <td>Ganesh</td>
                <td>89</td>
            </tr>
            <tr>
                <td>71</td>
                <td>Ayush</td>
                <td>93</td>
            </tr>
        </table>
    </body>
</html>
