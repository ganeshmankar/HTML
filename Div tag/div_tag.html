<!DOCTYPE html>
<html>
    <head>
        <title>Div Tag</title>
        <style>
            .mydiv{border: 5px outset red; background-color: lightblue; text-align: center;}
        </style>
    </head>
    <body>
        <h1> The div element</h1>
        <div class="mydiv">
            <h2>This is heading in div element</h2>
            <p>This is paragraph in div element</p>
        </div>
        <p>This heading is outside div element</p>
    </body>
</html>
